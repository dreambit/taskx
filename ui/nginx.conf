worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server {
            listen 80 default_server;
            listen [::]:80 default_server;

            root /usr/share/nginx/html;

            index index.html;

            server_name _;

            location / {
                    try_files $uri $uri/ =404;
            }

            location /api {
                    rewrite ^/api/?(.*) /$1 break;

                    proxy_pass http://rest:3030;
                    proxy_redirect off;
            }
    }
}

